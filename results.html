<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        <table id="resultsTable" class="summary-table">
            <thead>
                <tr>
                    <th>Gift</th>
                    <th>R1</th>
                    <th>R2</th>
                    <th>R3</th>
                    <th>R4</th>
                    <th>R5</th>
                    <th>R6</th>
                    <th>R7</th>
                    <th>R8</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>

        <iframe
            src="https://link.Apexsystemsthatscale.com/widget/form/3MPh1YQxD3AcnwIoRwq0"
            style="width:100%;height:100%;border:none;border-radius:4px"
            id="inline-3MPh1YQxD3AcnwIoRwq0"

            data-trigger-type="alwaysShow"
            data-trigger-value=""

            data-deactivation-value=""

            data-height="600"
            data-layout-iframe-id="inline-3MPh1YQxD3AcnwIoRwq0"
            data-form-id="3MPh1YQxD3AcnwIoRwq0"
            title="Send Results"
      >
</iframe>
<script src="https://link.Apexsystemsthatscale.com/js/form_embed.js"></script>
<script src="https://link.Apexsystemsthatscale.com/js/form_embed.js"></script>
    </div>
    <script src="results.js"></script>
</body>
</html>
